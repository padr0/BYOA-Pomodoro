<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        
        <div class="timer">
            <div class="time-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            
            <div class="timer-status">
                <span id="status">Work Time</span>
            </div>
        </div>
        
        <div class="controls">
            <button id="startPause">Start</button>
            <button id="reset">Reset</button>
            <button id="toggleMode">Switch to Rest</button>
        </div>
        
        <div class="settings">
            <div class="setting">
                <label for="workTime">Work Time (minutes):</label>
                <input type="number" id="workTime" min="1" max="60" value="25">
            </div>
            
            <div class="setting">
                <label for="shortBreak">Short Break (minutes):</label>
                <input type="number" id="shortBreak" min="1" max="30" value="5">
            </div>
            
            <div class="setting">
                <label for="longBreak">Long Break (minutes):</label>
                <input type="number" id="longBreak" min="1" max="60" value="15">
            </div>
            
            <div class="setting">
                <label for="cycles">Cycles before Long Break:</label>
                <input type="number" id="cycles" min="1" max="10" value="4">
            </div>
        </div>
        
        <div class="session-count">
            Completed: <span id="completedCount">0</span> / <span id="totalCycles">4</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
